<body class="body">
  <mat-toolbar class="toolbar">
    <mat-toolbar-row>
      <h1 style="text-align:center;color:white">MILESTONE </h1>
      
  
    </mat-toolbar-row>
  
  
  
  </mat-toolbar>
  <div class="col-md-9 justify-content-center ">
    <div class="card card-custom pb-4" style="height: 1000px;width: 1000px; margin-top: 155px; margin-left: 280px; background-color: #d1d3d3;">
      <div class="card-body mt-0 mx-5">
        <div class="text-center mb-3 pb-2 mt-3">
          <h4 style="color: #495057 ;">Payment Details</h4>
        </div>

        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <i style="font-size:30px" class="fa">&#xf09d;</i><span class="card">Credit/debit</span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="box1">
              <div class="container">
                <div class="mb-3 mt-3">
                  <label for="text" class="form-label" style="font-weight:bold ;">Credit/Debit card</label>
                  <input type="text" class="form-control" id="text" placeholder="Enter card number">
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label" style="font-weight:bold ;">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                </div>
                <div class="row">
                  <div class="col">
                    <label for="name" class="form-label" style="font-weight:bold ;">Expiration Date</label>
                    <input type="text" class="form-control" placeholder="00/00">
                  </div>
                  <div class="col">
                    <label for="name" class="form-label" style="font-weight:bold ;">CVV</label>
                    <input type="text" class="form-control" placeholder="000" name="pswd">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left:298px; margin-top: 7px;">PAY</button>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
        <br>
        <br>
        <br>




<google-pay-button
  environment="TEST"
  buttonType="buy"
  buttonColor="black"
  [paymentRequest]="{
    apiVersion: 2,
    apiVersionMinor: 0,
    allowedPaymentMethods: [
      {
        type: 'CARD',
        parameters: {
          allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
          allowedCardNetworks: ['AMEX', 'VISA', 'MASTERCARD']
        },
        tokenizationSpecification: {
          type: 'PAYMENT_GATEWAY',
          parameters: {
            gateway: 'example',
            gatewayMerchantId: 'exampleGatewayMerchantId'
          }
        }
      }
    ],
    merchantInfo: {
      merchantId: 'AIzaSyDF2Y7JnJeXOl7v86iFmN88S9DRP7ZKi8s',
      merchantName: 'Demo Merchant'
    },
    transactionInfo: {
      totalPriceStatus: 'FINAL',
      totalPriceLabel: 'Total',
      totalPrice: '100.00',
      currencyCode: 'USD',
      countryCode: 'US'
    }
  }"
 (loadpaymentdata)="onLoadPaymentData($event)"
></google-pay-button>

<br>
<br>


<form action="/action_page.php">
  <input type="checkbox" style="height:40px ; width:40px; background-color: blue;"> <span style="font-size:43px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; "> Cash on delivery</span>
</form>
<br>
<br>
<ngx-paypal [config]="payPalConfig"></ngx-paypal>
    
  <br>
  <br>
  <br>
  
  <button (click)="paynow()"> Pay Now</button>
</div>
</div>
</div>
 
</body>
